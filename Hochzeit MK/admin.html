<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0d1016">
  <title>Admin – Hochzeit</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>.tabs{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
  .tab{padding:8px 12px;border-radius:10px;background:var(--glass);border:1px solid var(--border);cursor:pointer}
  .tab.active{outline:2px solid rgba(255,255,255,.2);background:rgba(255,255,255,.12)}
  .hidden{display:none}</style>
</head>
<body>
  <header><div class="wrap nav"><strong>Admin</strong><a href="index.html">Zur Website</a></div></header>
  <main class="wrap">
    <section class="card">
      <h2>Verwaltung</h2>
      <div class="row">
        <input id="admToken" type="text" placeholder="Admin-Token" value="kim030520maria">
        <button class="btn" id="btnCheck">Prüfen</button>
        <span id="admCheck" class="hint"></span>
      </div>

      <div class="tabs" style="margin-top:12px">
        <button class="tab active" data-tab="rsvp">RSVP</button>
        <button class="tab" data-tab="chat">Chat</button>
        <button class="tab" data-tab="gallery">Galerie</button>
        <button class="tab" data-tab="content">Inhalte</button>
      </div>

      <!-- RSVP -->
      <div id="tab-rsvp">
        <div class="row">
          <button class="btn" id="admLoad">RSVP laden</button>
          <button class="btn" id="admCsv">CSV exportieren</button>
        </div>
        <p class="row" id="admHint" style="margin-top:8px;"></p>
        <div style="overflow:auto;margin-top:10px">
          <table id="admTable"><thead><tr>
            <th>Zeit</th><th>Name</th><th>Zusage</th><th>Begl. Anzahl</th><th>Begl. Details</th><th>E-Mail</th><th>Nachricht</th>
          </tr></thead><tbody></tbody></table>
        </div>
      </div>

      <!-- Chat -->
      <div id="tab-chat" class="hidden">
        <div class="row">
          <button class="btn" id="admLoadChat">Chat laden</button>
        </div>
        <p class="row" id="admChatHint" style="margin-top:8px;"></p>
        <div id="admChatList" style="margin-top:10px; display:grid; gap:10px;"></div>
      </div>

      <!-- Galerie -->
      <div id="tab-gallery" class="hidden">
        <div class="row">
          <input type="file" id="gFile" accept="image/*">
          <input type="text" id="gCaption" placeholder="Bildbeschreibung (optional)">
          <button class="btn" id="gUpload">Hochladen</button>
        </div>
        <p class="row" id="gHint" style="margin-top:8px;"></p>
        <div id="gList" class="gallery" style="margin-top:10px"></div>
      </div>

      <!-- Inhalte -->
      <div id="tab-content" class="hidden">
        <div class="row">
          <button class="btn" id="cLoad">Inhalte laden</button>
          <button class="btn" id="cSave">Speichern</button>
        </div>
        <p class="row" id="cHint" style="margin-top:8px;"></p>
        <div class="grid" style="margin-top:10px">
          <div class="col-6"><label>Datum</label><input id="c_date" type="text" placeholder="20. Juni 2026"></div>
          <div class="col-6"><label>Ort</label><input id="c_place" type="text" placeholder="Koh Samui"></div>
          <div class="col-12"><label>Hero-Titel</label><input id="c_hero" type="text" placeholder="Willkommen zu unserer Hochzeit in Thailand"></div>
          <div class="col-12"><label>Hero-Sub</label><input id="c_hero_sub" type="text" placeholder="Palmen, Sonne, Meer …"></div>
          <div class="col-6"><label>Trauung</label><input id="c_ceremony" type="text" placeholder="14:00 Uhr, Strandzeremonie Koh Samui"></div>
          <div class="col-6"><label>Feier</label><input id="c_party" type="text" placeholder="ab 16:00 Uhr, Beach Resort"></div>
          <div class="col-6"><label>Dresscode</label><input id="c_dress" type="text" placeholder="Festlich & sommerlich"></div>
          <div class="col-6"><label>Anfahrt</label><input id="c_transport" type="text" placeholder="Shuttle vom Hotel …"></div>
          <div class="col-12"><label>Übernachtung</label><input id="c_lodging" type="text" placeholder="Resort-Kontingent …"></div>
          <div class="col-12"><label>Info-Leittext</label><input id="c_info_lead" type="text" placeholder="Thailand-Flair …"></div>
          <div class="col-12"><label>Geschenke</label><input id="c_gifts" type="text" placeholder="Reisekasse …"></div>
          <div class="col-12"><label>Kinder</label><input id="c_children" type="text" placeholder="Kinderbetreuung …"></div>
          <div class="col-12"><label>Hashtag/Fotos</label><input id="c_hashtag" type="text" placeholder="Hashtag #KimUndPartnerInThailand"></div>
        </div>
      </div>
    </section>
  </main>

  <script>window.APP_CONFIG={SHEET_ENDPOINT:"https://script.google.com/macros/s/AKfycbzFiGVXqdeDVQH7cENcb123mg4at0I9Xhjv-D599mkVkqUSMtSygDhgIUmP29PVS9CP/exec"};</script>
  <script src="assets/js/admin.js"></script>
  <script>
    // Tabs
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(btn=>btn.addEventListener('click',()=>{
      tabs.forEach(t=>t.classList.remove('active'));
      btn.classList.add('active');
      const id = btn.dataset.tab;
      document.querySelectorAll('#tab-rsvp,#tab-chat,#tab-gallery,#tab-content').forEach(el=>el.classList.add('hidden'));
      document.getElementById('tab-'+id).classList.remove('hidden');
    }));
  </script>
</body>
</html>
