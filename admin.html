
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0d1016">
  <title>Admin – Hochzeit</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0d1016; --fg:#eef2fa; --muted:#aab0c0; --glass: rgba(255,255,255,.08); --border: rgba(255,255,255,.14);
      --brand:#ff8fb2; --brand2:#78d3ff; --radius:16px; --shadow: 0 12px 34px rgba(0,0,0,.35);
    }
    html,body{margin:0;padding:0;background:#0b0e14;color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    header{position:sticky;top:0;background:rgba(13,16,22,.55);backdrop-filter:blur(12px);border-bottom:1px solid rgba(255,255,255,.08)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:16px 0}
    a{color:#78d3ff;text-decoration:none}
    .card{background:var(--glass);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    input{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.07);color:var(--fg)}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--brand2));color:#0c0f14;font-weight:800;border:0}
    table{width:100%;border-collapse:collapse}
    th,td{text-align:left;padding:8px;border-bottom:1px solid rgba(255,255,255,.08)}
  </style>
</head>
<body>
  <header><div class="wrap nav"><strong>Admin</strong><a href="index.html">Zur Website</a></div></header>
  <main class="wrap">
    <section class="card">
      <h2>RSVP-Übersicht</h2>
      <div class="row">
        <input id="admToken" type="text" placeholder="Admin-Token (Script Property TOKEN)">
        <button class="btn" id="admLoad">Laden</button>
        <button class="btn" id="admCsv">CSV exportieren</button>
      </div>
      <p class="row" id="admHint" style="margin-top:8px;"></p>
      <div style="overflow:auto;margin-top:10px">
        <table id="admTable"><thead><tr>
          <th>Zeit</th><th>Name</th><th>Zusage</th><th>Begl. Anzahl</th><th>Begl. Details</th><th>E-Mail</th><th>Nachricht</th>
        </tr></thead><tbody></tbody></table>
      </div>
    </section>

    <section class="card" style="margin-top:16px">
      <h2>Gästebuch / Chat</h2>
      <div class="row">
        <input id="admTokenChat" type="text" placeholder="Admin-Token">
        <button class="btn" id="admLoadChat">Laden</button>
      </div>
      <p class="row" id="admChatHint" style="margin-top:8px;"></p>
      <div id="admChatList" style="margin-top:10px; display:grid; gap:10px;"></div>
    </section>
  </main>

  <script>
    const SHEET_ENDPOINT = "https://script.google.com/macros/s/AKfycbzFiGVXqdeDVQH7cENcb123mg4at0I9Xhjv-D599mkVkqUSMtSygDhgIUmP29PVS9CP/exec";

    document.getElementById('admLoad').addEventListener('click', loadRSVP);
    document.getElementById('admCsv').addEventListener('click', exportCsv);
    document.getElementById('admLoadChat').addEventListener('click', loadChat);

    async function loadRSVP() {
      const token = document.getElementById('admToken').value.trim();
      const hint = document.getElementById('admHint');
      const tbody = document.querySelector('#admTable tbody');
      hint.textContent = "Lade...";
      tbody.innerHTML = "";
      try {
        const url = new URL(SHEET_ENDPOINT);
        url.searchParams.set('token', token);
        url.searchParams.set('type', 'rsvp');
        const res = await fetch(url.toString());
        const j = await res.json();
        if (!j.ok) throw new Error(j.error || "Fehler");
        const rows = j.rows || [];
        for (const r of rows) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${{r.timestamp||''}}</td>
            <td>${{r.name||''}}</td>
            <td>${{r.attending||''}}</td>
            <td>${{r.guests||''}}</td>
            <td>${{[r.c1name,r.c1age,r.c2name,r.c2age,r.c3name,r.c3age,r.c4name,r.c4age].filter(Boolean).join(' • ')}}</td>
            <td>${{r.email||''}}</td>
            <td>${{r.message||''}}</td>
          `;
          tbody.appendChild(tr);
        }
        hint.textContent = `Einträge: ${{rows.length}}`;
      } catch(e) {
        hint.textContent = "Laden fehlgeschlagen – ist TOKEN gesetzt & doGet aktiv?";
      }
    }

    function exportCsv() {
      const rows = Array.from(document.querySelectorAll('#admTable tbody tr')).map(tr => Array.from(tr.children).map(td => td.textContent));
      const header = ['timestamp','name','attending','guests','companions','email','message'];
      const esc = v => `"$` + `{String(v ?? '').replace(/"/g,'""')}"`;
      const lines = [header.join(',')].concat(rows.map(r => r.map(v => `"$` + `{String(v ?? '').replace(/"/g,'""')}"`).join(',')));
      const blob = new Blob([lines.join('\n')], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = Object.assign(document.createElement('a'), { href: url, download: 'rsvps.csv' });
      document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    }

    async function loadChat() {
      const token = document.getElementById('admTokenChat').value.trim();
      const hint = document.getElementById('admChatHint');
      const list = document.getElementById('admChatList');
      hint.textContent = "Lade...";
      list.innerHTML = "";
      try {
        const url = new URL(SHEET_ENDPOINT);
        url.searchParams.set('token', token);
        url.searchParams.set('type', 'chat');
        const res = await fetch(url.toString());
        const j = await res.json();
        if (!j.ok) throw new Error(j.error || "Fehler");
        const rows = j.rows || [];
        rows.slice(-100).reverse().forEach(r => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `<strong>${{r.name||'Gast'}}</strong><div class="hint" style="margin-top:4px;">${{r.message||''}}</div>`;
          list.appendChild(div);
        });
        hint.textContent = `Chat-Nachrichten: ${{rows.length}}`;
      } catch(e) {
        hint.textContent = "Chat laden fehlgeschlagen – Script mit type=chat & TOKEN aktivieren.";
      }
    }
  </script>
</body>
</html>
