<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kim & Partner – Hochzeit in Thailand</title>
  <meta name="description" content="Hochzeit von Kim & Partner in Thailand – RSVP, Galerie & Gästebuch" />
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/main.js"></script>
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <h1>Kim & Partner</h1>
      <p>Unsere Hochzeit in Thailand – 20. Juni 2026</p>
      <button onclick="document.getElementById('rsvp').scrollIntoView({behavior:'smooth'})">Zur Einladung</button>
    </div>
  </header>

  <main>
    <section id="rsvp" class="section-card">
      <h2>Check-in</h2>
      <form id="rsvpForm">
        <label>Vor- & Nachname *</label>
        <input name="name" type="text" required>
        <div class="chips">
          <label><input type="radio" name="attending" value="ja"> Ich komme</label>
          <label><input type="radio" name="attending" value="nein"> Leider nicht</label>
        </div>
        <label>Begleitpersonen</label>
        <select name="guests" id="guestsSelect">
          <option value="0">Keine</option>
          <option value="1">1 Person</option>
          <option value="2">2 Personen</option>
          <option value="3">3 Personen</option>
          <option value="4">4 Personen</option>
        </select>
        <div id="guestFields"></div>
        <label>E-Mail (optional)</label>
        <input name="email" type="email">
        <label>Nachricht (optional)</label>
        <textarea name="message"></textarea>
        <label><input type="checkbox" name="privacy" required> Ich stimme der Verarbeitung meiner Angaben zu.</label>
        <button type="submit">Einchecken</button>
        <p id="status"></p>
      </form>
    </section>

    <section id="infos" class="section-card">
      <h2>Informationen</h2>
      <ul>
        <li><strong>Datum:</strong> 20. Juni 2026</li>
        <li><strong>Ort:</strong> Strandvilla Phuket, Thailand</li>
        <li><strong>Dresscode:</strong> Elegant, sommerlich</li>
        <li><strong>Geschenke:</strong> Eure Anwesenheit ist unser Geschenk ❤️</li>
      </ul>
    </section>

    <section id="gallery" class="section-card">
      <h2>Galerie</h2>
      <div id="galleryGrid"></div>
      <button id="downloadAll">Alle Bilder herunterladen</button>
    </section>

    <section id="chat" class="section-card">
      <h2>Gästebuch</h2>
      <div id="chatBox"></div>
      <form id="chatForm">
        <input name="name" placeholder="Dein Name" required>
        <textarea name="message" placeholder="Nachricht..." required></textarea>
        <button>Senden</button>
      </form>
    </section>
  </main>

  <footer>Mit Liebe gemacht • © Kim & Partner</footer>
</body>
</html>
